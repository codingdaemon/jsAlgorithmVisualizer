<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../ext/libs/kinetic-v5.0.1.min.js       " ></script>
<script type="text/javascript" src="../api/Arrow.js" ></script>
<script type="text/javascript" >
function init(){
var stage = new Kinetic.Stage({
	container : "container",
	height : 500,
	width : 500
});

var layer = new Kinetic.Layer();

var line = Arrow(
		{x1 : 0,
		 y1 : 0,
		 x2 : 40,
		 y2 : 40,
		 l : 10,
		 h : 3,
		 color : 'black'
		} );
layer.add(line);
stage.add(layer);
}
</script>
</head>
<body onload="init()">
<div id="container" ></div>

</body>
</html>
