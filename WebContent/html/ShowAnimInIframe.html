<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>CodeStatementPrinter</title>
<script type="text/javascript">
	function generateAnimationInAnimFrame() {
		var code = document.getElementById("codeTextAreaId").value;
		var animFrame = document.getElementById("animationIframe");
		animFrame.contentWindow.generateAnimation(code);
	}
</script>
</head>
<body>
<frameset cols="50%,50%">
	<frame src="CodeInputFrameset.html">
	<frame id=animationIframe src="animationFrame.html">
</frameset>
</body>
</html>
